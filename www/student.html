<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav">
    <a href="index.html">Logout</a>
  </div>
  <div class="container">
    <h1>Student Dashboard</h1>
    <div class="grid">
      <div class="card">
        <h2>My Profile</h2>
        <div id="profile"></div>
      </div>
      <div class="card">
        <h2>Attendance</h2>
        <table id="attendanceTable">
          <thead><tr><th>Date</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h2>Grades</h2>
        <table id="gradesTable">
          <thead><tr><th>Subject</th><th>Term</th><th>Marks</th><th>Max</th><th>Grade</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h2>Fees</h2>
        <table id="feesTable">
          <thead><tr><th>Term</th><th>Due</th><th>Paid</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h2>Notices</h2>
        <ul id="notices"></ul>
      </div>
      <div class="card">
        <h2>Prospectus</h2>
        <ul id="prospectus"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
